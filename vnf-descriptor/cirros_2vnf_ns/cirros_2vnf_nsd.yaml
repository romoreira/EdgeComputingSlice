nstd:nstd-details:
    id: slice_test
    slice-name: slice_test
    slice-description: First multi-domain, hierarchical, and end-to-end NS Slice Deployment
    nsd-ref: cirros_2vnf_nsd
    asn-involved:
      -  16735
      -  14571
    deployment-layers:
      -  core
    SNSSAI-identifier:
      slice-service-type: eMBB

    quality-of-service:
      id: 1

    netslice-subnet:
      - id: slice_test_nsd
        is-shared-nss: 'false'
        description: NetSlice Subnet (service) composed by 1 vnf with 2 cp
        nsd-ref: slice_test_nsd

    netslice-vld:
        -  id: slice_cirros_vld_mgmt
           name: slice_cirros_vld_mgmt
           type: ELAN
           mgmt-network: 'true'
           nss-connection-point-ref:
               -  nss-ref: slice_hackfest_nsd_1
                  nsd-connection-point-ref: nsd_cp_mgmt
        -  id: slice_cirros_vld_data1
           name: slice_cirros_vld_data1
           type: ELAN
           nss-connection-point-ref:
               -  nss-ref: slice_hackfest_nsd_1
                  nsd-connection-point-ref: nsd_cp_data

nsd:nsd-catalog:
    nsd:
    -   id: cirros_2vnf_nsd
        name: cirros_2vnf_ns
        short-name: cirros_2vnf_ns
        description: Generated by OSM pacakage generator
        vendor: OSM
        version: '1.0'

        # Place the logo as png in icons directory and provide the name here
        logo: e2e.png

        # Specify the VNFDs that are part of this NSD
        constituent-vnfd:
            # The member-vnf-index needs to be unique, starting from 1
            # vnfd-id-ref is the id of the VNFD
            # Multiple constituent VNFDs can be specified
        -   member-vnf-index: 1
            vnfd-id-ref: cirros_vnfd
        -   member-vnf-index: 2
            vnfd-id-ref: cirros_vnfd


        vld:
        # Networks for the VNFs
            -   id: cirros_2vnf_nsd_vld1
                name: cirros_2vnf_nsd_vld1
                short-name: cirros_2vnf_nsd_vld1
                type: ELAN
                mgmt-network: 'true'
                vim-network-name: "provider"
                # provider-network:
                #     overlay-type: VLAN
                #     segmentation_id: <update>
                vnfd-connection-point-ref:
                # Specify the constituent VNFs
                # member-vnf-index-ref - entry from constituent vnf
                # vnfd-id-ref - VNFD id
                # vnfd-connection-point-ref - connection point name in the VNFD
                -   member-vnf-index-ref: 1
                    vnfd-id-ref: cirros_vnfd
                    vnfd-connection-point-ref: eth0
                -   member-vnf-index-ref: 2
                    vnfd-id-ref: cirros_vnfd
                    vnfd-connection-point-ref: eth0
